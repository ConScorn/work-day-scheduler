<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hour8" class="row time-block" data-time="8">
      <div class="hour col-md-1">8:00</div>
      <textarea id="8-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="eight-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour9" class="row time-block" data-time="9">
      <div class="hour col-md-1">9:00</div>
      <textarea id="9-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="nine-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour10" class="row time-block" data-time="10">
      <div class="hour col-md-1">10:00</div>
      <textarea id="10-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="ten-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour11" class="row time-block" data-time="11">
      <div class="hour col-md-1">11:00</div>
      <textarea id="11-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="eleven-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour12" class="row time-block" data-time="12">
      <div class="hour col-md-1">12:00</div>
      <textarea id="12-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="twelve-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour13" class="row time-block" data-time="13">
      <div class="hour col-md-1">10:00</div>
      <textarea id="13-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="thirteen-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour14" class="row time-block" data-time="14">
      <div class="hour col-md-1">2:00</div>
      <textarea id="14-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="fourteen-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour15" class="row time-block" data-time="15">
      <div class="hour col-md-1">3:00</div>
      <textarea id="15-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="fifteen-btn"><i class="far fa-save"></i></button>
    </div>

    <div id="hour16" class="row time-block" data-time="16">
      <div class="hour col-md-1">4:00</div>
      <textarea id="16-text" class="task col-md-10"></textarea>
      <button class="saveBtn btn col-md-1" id="sixteen-btn"><i class="far fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
